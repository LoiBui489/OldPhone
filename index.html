<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Phone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="base.js"></script>
</head>
<body>
    <div class="container">
        <div class="clock__container">
            <div class="outside">
                <div class="inside">
                    <div class="clear__container"><input type="button" value="Clear" class="clear"></div>
                    <div class="undo__container"><input type="button" value="Undo" class="undo"></div>
                </div>
                <div class="arrow"></div>
                <div class="numbers">
                    <div class="number num0">0</div>
                    <div class="number num1">1</div>
                    <div class="number num2">2</div>
                    <div class="number num3">3</div>
                    <div class="number num4">4</div>
                    <div class="number num5">5</div>
                    <div class="number num6">6</div>
                    <div class="number num7">7</div>
                    <div class="number num8">8</div>
                    <div class="number num9">9</div>
                </div>
            </div>
        </div>
        <p class="phone_number">__________</p>
    </div>
</body>
</html>
